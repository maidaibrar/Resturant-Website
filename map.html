  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    body {

    nav {

    }

    }
    .section {

    }
    #map {
      height: 400px;
      border-radius: 10px;

    }

      margin-top: 20px;

      cursor: pointer;
    }

      background-color: #cf711f;
    }
  </style>
</head>
<body>

  <nav>

  <!-- Map Section -->
  <div class="section">
    <h1>üìç Our Location</h1>
    <p>Visit us at: <strong>Crunch Bite, Jassar Bypass Narowal</strong></p>
    <p>Click the button below to find your distance from us and delivery charges:</p>

    <button onclick="calculateDistance()">üìè Check My Distance & Charges</button>

    <div id="info">üìç Waiting for location...</div>
    <div id="map"></div>
  </div>

  <!-- Script -->
  <script>
    const crunchLat = 32.1084;
    const crunchLng = 74.87594;
    const map = L.map('map').setView([crunchLat, crunchLng], 14);

    // Map tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Marker for Crunch Bite
    const crunchMarker = L.marker([crunchLat, crunchLng])
      .addTo(map)
      .bindPopup('Crunch Bite - Jassar Bypass, Narowal')
      .openPopup();

    let routeLine = null;
    function calculateDistance() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          const userLat = position.coords.latitude;
          const userLng = position.coords.longitude;

          const distance = getDistanceFromLatLonInKm(userLat, userLng, crunchLat, crunchLng).toFixed(2);

          // Calculate delivery charges
          let charges = 50;
          if (distance > 2) {
            charges += (distance - 2) * 20;
          }

          document.getElementById('info').innerHTML = `
            ‚úÖ Your distance from Crunch Bite: <strong>${distance} km</strong><br/>
            üöö Estimated Delivery Charges: <strong>Rs. ${Math.round(charges)}</strong>
          `;

          // Remove old route line
          if (routeLine) map.removeLayer(routeLine);

          // Draw line between user and Crunch Bite
          routeLine = L.polyline([[userLat, userLng], [crunchLat, crunchLng]], { color: 'blue' }).addTo(map);

          // Marker for user
          L.marker([userLat, userLng]).addTo(map)
            .bindPopup("You are here").openPopup();

          // Fit map to show both points
          map.fitBounds([
            [userLat, userLng],
            [crunchLat, crunchLng]
          ]);
        }, function () {
          document.getElementById('info').innerText = "‚ùå Location access denied. Please allow GPS.";
        });
      } else {
        document.getElementById('info').innerText = "‚ùå Geolocation is not supported by this browser.";
      }
    }

    function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = deg2rad(lat2 - lat1);
      const dLon = deg2rad(lon2 - lon1);
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function deg2rad(deg) {
      return deg * (Math.PI / 180);
    }
  </script>

</body>
