  <script>
    const form = document.getElementById('bookingForm');
    const msg = document.getElementById('confirmationMsg');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      msg.style.display = 'block';
      form.reset();
      window.scrollTo({
        top: msg.offsetTop,
        behavior: 'smooth'
      });
