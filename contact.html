<body>

  <div class="container">
    <h1>Contact Us</h1>
    <form id="contactForm">
      <label>Your Name</label>
      <input type="text" id="name" placeholder="Enter name" required>

      <label>Email</label>
      <input type="email" id="email" placeholder="you@email.com" required>

      <label>Message</label>
      <textarea rows="4" id="message" placeholder="Write your feedback..." required></textarea>

      <button type="submit">Send</button>
    </form>

    <div class="location">
      <h2>üìç Our Location</h2>
      <p>Circular Road, Near New Nadra Office,<br>Jassar Bypass Narowal.</p>
    </div>

    <div class="whatsapp">
      <h2>üì± WhatsApp Us</h2>
      <a href="https://wa.me/923186186178" target="_blank">Message on WhatsApp</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const message = document.getElementById('message').value.trim();

      if(name && message) {
        localStorage.setItem('fb_name', name);
        localStorage.setItem('fb_message', message);
        alert('‚úÖ Thank you for your feedback! It will be shown on the Reviews page.');
        form.reset();
      }
    });
  </script>
